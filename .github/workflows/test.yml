name: Unit testing, formatting & linting
on: [push]

jobs:
  testing-python:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        astor:
          - "0.7.0"
          - "0.8.0"
        python-version:
          - "3.6"
          - "3.7"
        experimental:
          - false
        # include:
        #   - python-version: "3.8"
        #     astor: "0.8.0"
        #     experimental: true
        #   - python-version: "3.9"
        #     astor: "0.8.0"
        #     experimental: true
        #   - python-version: "3.10"
        #     astor: "0.8.0"
        #     experimental: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.astor }}-${{ hashFiles('**/poetry.lock') }}
      - run: pip install poetry
      - run: poetry install
      - run: poetry run pip install "astor~=${{ matrix.astor }}"
      - run: poetry run pytest -xvv tests
      - run: poetry run black --check .

  testing-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - "12"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"
      - run: yarn
      - run: yarn run build:test:js
      - run: yarn run code:format:check
